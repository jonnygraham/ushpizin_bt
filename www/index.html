<!DOCTYPE html> 
<html style="height:100%">
	<head> 
		<title>Ushpizin Controller</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"> 
		<script src="phonegap.js"></script>
		<script src="jquery-1.9.1.min.js"></script>
		<script src="ushpizin.js"/></script>
	</head>
	<body>
	<h1>Ushpizin Controller</h1>
		<button onclick="connect()">Connect</button><span id="connState">Click to connect</span>

	<br/>
	<br/>
	<form id="controls">
		<h2>Ushpizin</h2>
			<input type="radio" name="ushpiz" value="0" checked>Avraham
			<br/>
			<input type="radio" name="ushpiz" value="1">Yitzchak<br/>
			<input type="radio" name="ushpiz" value="2">Yaakov<br/>
			<input type="radio" name="ushpiz" value="3">Moshe<br/>
			<input type="radio" name="ushpiz" value="4">Aharon<br/>
			<input type="radio" name="ushpiz" value="5">Yosef<br/>
			<input type="radio" name="ushpiz" value="6">David<br/>
		
		<br/>
		<h2>Border</h2>
		<input type="radio" name="borderType" value="1" checked>On
		<br/>
		<input type="radio" name="borderType" value="0">Off
		<br/>
		<input type="radio" name="borderType" value="2">Flash
		<br/>
		Flash - on for <input type="range" name="borderOnTime" min="500" max="10000"/>
		<br/>
		Flash - off for <input type="range" name="borderOffTime" min="500" max="10000"/>
		<br/>
	</form>
	<button onclick="send()">SEND</button>
	</body>
</html>
